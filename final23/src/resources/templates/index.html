<!DOCTYPE html>

        <meta charset="utf-8" />

        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

        <script type="importmap">
            {
                "imports": {
                    "bootstrap": "/npm/bootstrap",
                    "@popperjs/core": "/npm/@popperjs/core",
                    "htmx": "/npm/htmx.org"
                }

        </script>
        <script type="module">
            import 'bootstrap';

    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="assets/mp4/bg.mp4" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="container px-4 text-center">
                <div id="search" class="row gx-20 align-items-center">

                    <div  class="masthead-content text-white col">
                        <div class="container-fluid px-4 px-lg-0">
                            <h1 class="fst-italic lh-1 mb-4">GoogLOL</h1>
                            <p class="mb-5">不用搜尋了，你就是一個笑話</p>
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- * * SB Forms Contact Form * *-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- This form is pre-integrated with SB Forms.-->
                            <!-- To make this form functional, sign up at-->
                            <!-- https://startbootstrap.com/solution/contact-forms-->
                            <!-- to get an API token!-->
                            <form id="contactForm" data-sb-form-api-token="API_TOKEN" action="#" th:action="@{/index}" th:object="${userForm}" method="post">

                                <!-- Email address input-->
                                <div class="row input-group-newsletter">
                                    <div class="col"><input class="form-control" id="email" type="text" th:field="*{content}" placeholder="在這裏輸入" aria-label="在這裏輸入." /></div>
                                    <div class="col-auto "><button class="btn btn-primary " hx-post="/index" hx-swap="none" id="submitButton" type="submit" >立即搜尋</button></div>
                                </div>
                                <div class="invalid-feedback mt-2" data-sb-feedback="email:required">請輸入一些東西</div>
                               
                            </form>
                        </div>
                        
                    </div>

                    <div  class="col bg-result border rounded" >

                            <div id="{{id}}" hx-swap-oob="true">{{value}}</div>
                            <button class="btn btn-primary" hx-post="/index" hx-swap="none">Fetch</button>
                            <button class="btn btn-primary" type="button" th:onclick="showAlert()">Show Alert</button>
                        </div>
                    -->
                    
            </div>
        </div>

        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                
                <!--
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-twitter"></i></a>

                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-instagram"></i></a>
                -->
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script>
            var number = [[${number}]];
            var message = "[[${message}]]";
            var rawResult = "[[${result}]]";
            var result = JSON.parse(rawResult.replace(/&quot;/g,'"'));
